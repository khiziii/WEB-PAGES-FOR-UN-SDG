<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="w2015878(2)_styles.css">
</head>
<body class="chkoutpg">
    <div class="chkoutcontainer">
        <h2 id="chkouttitle">Almost There!</h2>
        <form id="checkoutForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
            
            <label for="zip">ZIP\Postal Code:</label>
            <input type="text" id="zip" name="zip" required>
            
            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">Select Country</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
                <!-- Add more options as needed -->
            </select>

            <label for="billingAddress">Billing Address:</label>
            <textarea id="billingAddress" name="billingAddress" required></textarea>
            <div class="card-info">
                <h3>Card Information</h3>
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" required>
                
                <label for="expiryDate">Expiry Date:</label>
                <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YYYY" required>
                
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>
            <button type="submit">Place Order</button>
        </form>
    </div>
    <div class="order-summary">
        <h2>Order Reference: <b>#PLUSHPAR76543</b></h2>
    </div>

    
</body>
</html>
